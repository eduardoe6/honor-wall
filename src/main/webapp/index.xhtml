<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="login.css"/>

    <h:outputScript library="js" name="jquery.js" />
    <h:outputScript library="js" name="popper.js" />
    <h:outputScript library="js" name="bootstrap.js" />

    <title>HonorWall</title>
</h:head>

<f:view>

    <div class="bg-login">


        <h:form styleClass="form-login" id="frmLogin">
            <h3 class="titulo">HonorWall</h3>

            <div class="form-group">
                <h:outputLabel for="login" value="Login:"/>
                <h:inputText styleClass="form-control" id="login" a:autofocus="true"
                             value="#{loginBean.dadosLogin.login}"/>
                <small>
                    <h:message for="login" styleClass="text-danger"/>
                </small>
            </div>

            <div class="form-group">
                <h:outputLabel for="senha" value="Senha:"/>
                <h:inputSecret styleClass="form-control" id="senha"
                               value="#{loginBean.dadosLogin.senha}"/>
                <small>
                    <h:message for="senha" styleClass="text-danger"/>
                </small>
            </div>
            <div class="form-group">
                <h:commandButton value="Entrar" styleClass="btn btn-primary btn-block"
                                 action="#{loginBean.entrar}"/>
            </div>
        </h:form>

    </div>

</f:view>
</html>
