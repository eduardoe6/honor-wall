<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HonorWall</a>

            <h:form styleClass="form-inline">
                <small class="text-white" style="margin-right: 20px">
                    Olá, #{usuarioBean.usuario.nome} <br/>
                    #{usuarioBean.usuario.email} <br/>
                </small>
                <h:commandButton styleClass="btn btn-outline-info" value="Elogie Alguém"
                    action="/app/novoElogio.xhtml?faces-redirect=true"/>
                <h:commandButton styleClass="btn btn-outline-danger ml-2" value="Sair"
                    action="#{loginBean.sair}"/>
            </h:form>
        </div>
    </nav>
</f:view>

</html>
