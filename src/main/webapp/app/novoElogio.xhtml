<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <ui:composition template="template/layout.xhtml">

        <ui:define name="conteudo">

            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h3>Novo Elogio</h3>

                        <h:form>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <h:outputLabel for="titulo" value="Título:"/>
                                    <h:inputText id="titulo" styleClass="form-control"
                                                 value="#{novoElogioBean.elogio.titulo}" required="true"
                                                 requiredMessage="Título é obrigatório!"/>

                                    <h:message for="titulo" styleClass="small text-danger"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <h:outputLabel for="conteudo" value="Conteúdo:"/>
                                    <h:inputTextarea id="conteudo" styleClass="form-control" rows="5"
                                                     value="#{novoElogioBean.elogio.conteudo}" required="true"
                                                     requiredMessage="Conteúdo é obrigatório!"/>

                                    <h:message for="conteudo" styleClass="small text-danger"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel for="destinatario" value="Destinatário:"/>
                                    <h:selectOneMenu value="#{novoElogioBean.elogio.destinatario}" id="destinatario"
                                                     styleClass="custom-select">
                                        <f:selectItems var="d" value="#{novoElogioBean.destinatarios}"
                                                       itemValue="#{d.id}"
                                                       itemLabel="#{d.nome}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-6">
                                    <h:outputLabel for="tipo" value="Tipo:"/>
                                    <h:selectOneMenu value="#{novoElogioBean.elogio.tipo}" id="tipo"
                                                     styleClass="custom-select">
                                        <f:selectItems var="t" value="#{novoElogioBean.tipos}" itemValue="#{t.id}"
                                                       itemLabel="#{t.descricao}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="btn-toolbar">
                                <h:commandButton value="Salvar" action="#{novoElogioBean.salvar}"
                                                 styleClass="btn btn-primary"/>
                                <h:commandButton value="Cancelar"
                                                 styleClass="btn btn-outline-secondary ml-2"
                                                 action="home?faces-redirect=true" immediate="true"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</f:view>
</html>
